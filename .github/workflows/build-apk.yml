name: Build Android APK

on:
  push:
    branches: [ master ]
    paths:
      - 'mood_music_app/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    - name: Create Flutter project structure
      run: |
        flutter create --org com.moodmusic --project-name mood_music_app mood_music_app_build

    - name: Copy source code
      run: |
        rm -rf mood_music_app_build/lib/*
        cp -r mood_music_app/lib/* mood_music_app_build/lib/
        cp mood_music_app/pubspec.yaml mood_music_app_build/

    - name: Update Android permissions
      run: |
        cat > mood_music_app_build/android/app/src/main/AndroidManifest.xml <<'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />
            <uses-permission android:name="android.permission.READ_MEDIA_AUDIO" />
