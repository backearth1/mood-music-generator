name: mood_music_app
description: A mood-based music generation app powered by MiniMax AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6

  # HTTP Client
  http: ^1.2.0
  dio: ^5.4.0

  # Audio Player - using older compatible version
  audioplayers: ^4.1.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # File Handling
  path: ^1.8.3

  # Sharing
  share_plus: ^7.2.1

  # UI Utilities
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Uncomment to add app icon
  # assets:
  #   - assets/images/
